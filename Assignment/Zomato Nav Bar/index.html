<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Nav Bar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="top_header">
        <nav id="top_nav_bar">
            <ul id="left_top_nav_bar">
                <li id="top_nav_bar_li1"><img src="./assets/images/getAppIcon.png" alt="getAppIcon" id="getAppIcon"> &nbsp;Get the App
                </li>
                <li id="top_nav_bar_li2">Investor Relations</li>
                <li id="top_nav_bar_li3">Add Restarant</li>
                <li id="top_nav_bar_li4">Log in</li>
                <li id="top_nav_bar_li5">Sign up</li>

            </ul>
        </nav>
        <div id="zomato_logo_div">
            <img src="./assets/images/zomato_logo.avif" alt="zomato_logo" id="zomato_logo">
        </div>
        <div id="description"><p>Discover the best food & drinks in <b>Delhi NCR</b></p> </div>
        <div class="common_value_search_div">
            <img src="./assets/images/location_icon.jpeg" alt="location_icon" id="location_icon">
            <input type="text" name="search_bar" id="search_bar" class="common_value_search_div" placeholder="Ywca, 1, Ashoka Rd, Hanuman Road Area, Connaught Place, New Delhi, Delhi">
            <span id="triangle_symbol">&#9660;</span>
            <hr id="line">
            <span id="search_logo_span"><img src="./assets/images/search.webp" alt="search_logo" srcset="" id="search_logo"></span>
            <input type="text" name="search_food" id="search_food" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </header>
</body>
</html>
